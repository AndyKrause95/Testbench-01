name: Deploy via ftp
on: push

jobs:
  deploy:
    name: Deploy
    environment: testing
    runs-on: ubuntu-latest
    steps:

    - name: Upload ftp
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: htdocs/
        local-dir: dist/